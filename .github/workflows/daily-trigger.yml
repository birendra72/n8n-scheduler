name: Trigger n8n Daily Workflow

on:
  schedule:
    # Runs at 2:00 AM IST (20:30 UTC previous day)
    # IST = UTC + 5:30, so 2:00 AM IST = 20:30 UTC (previous day)
    - cron: '30 20 * * *'
  
  # Allow manual trigger from GitHub UI for testing
  workflow_dispatch:

jobs:
  trigger-n8n:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger n8n Webhook
        run: |
          echo "ðŸš€ Triggering n8n workflow at $(date)"
          echo ""
          
          # Make the request and capture both body and status code
          response=$(curl -X POST \
            -u "${{ secrets.N8N_BASIC_AUTH_USER }}:${{ secrets.N8N_BASIC_AUTH_PASSWORD }}" \
            -H "Content-Type: application/json" \
            -d '{"source": "github-actions", "trigger_time": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}' \
            -w "\n%{http_code}" \
            -s \
            "${{ secrets.N8N_WEBHOOK_URL }}")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          
          # Extract body (everything except last line)
          body=$(echo "$response" | sed '$d')
          
          echo "ðŸ“Š HTTP Status Code: $http_code"
          echo "ðŸ“„ Response Body: $body"
          echo ""
          
          # Check if status code is in 2xx range
          if [ "$http_code" -ge 200 ] 2>/dev/null && [ "$http_code" -lt 300 ] 2>/dev/null; then
            echo "âœ… Successfully triggered n8n workflow!"
          else
            echo "âŒ Failed to trigger n8n workflow"
            echo "Error: Received HTTP status $http_code"
            echo ""
            echo "ðŸ” Troubleshooting:"
            echo "- Verify N8N_BASIC_AUTH_USER and N8N_BASIC_AUTH_PASSWORD secrets are set correctly"
            echo "- Verify N8N_WEBHOOK_URL is correct and includes the full webhook path"
            echo "- Check if your workflow is Published in n8n"
            exit 1
          fi
      
      - name: Workflow Summary
        run: |
          echo "### âœ… n8n Workflow Triggered Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Timezone:** IST (UTC+5:30)" >> $GITHUB_STEP_SUMMARY
          echo "**Next run:** Tomorrow at 2:00 AM IST" >> $GITHUB_STEP_SUMMARY
